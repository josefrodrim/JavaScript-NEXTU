<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conversion Datos</title>
  </head>
  <body>
    <h1>Conversion de Datos utilizando String()</h1>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <p id="d5"></p>
    <p id="d6"></p>
    <p id="d7"></p>
    <p id="d8"></p>
    <p id="d9"></p>
  </body>
  <script>
    document.getElementById("d1").innerHTML = String(15);
    document.getElementById("d2").innerHTML = String(3+4);
    document.getElementById("d3").innerHTML = String(true);
    document.getElementById("d4").innerHTML = String(false);
    document.getElementById("d5").innerHTML = String(Date());
    document.getElementById("d6").innerHTML = String(30);
    document.getElementById("d7").innerHTML = String(40*8);
    document.getElementById("d8").innerHTML = String(4>5);
    document.getElementById("d9").innerHTML = String(6<9);

  </script>
</html>
