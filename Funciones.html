<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>

    <h1>Funciones</h1>

    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>
  </body>

  <script>
      //llamada a la funcion desde el codigo que recibe 2 parametros y retorna un Valor
      function division(p,q){

        return p/q;

      }

      var resultado1 = division(10,2);

      document.getElementById("resultado1").innerHTML = resultado1;


      //Llamada de funcion a si misma

      (function(){
        document.getElementById("resultado2").innerHTML = "Esta funcion se invoca a si misma";

      }) ();

      //asigtnacion de una funcion a una variable

      var z = function(x,y) {
        return x-y;
      };

      var w = z(15,6);

      document.getElementById("resultado3").innerHTML = w;

  </script>
</html>
