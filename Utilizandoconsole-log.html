<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Utilizando console.log</title>
  </head>
  <body>
    <h1>Utilizando console.log()</h1>
  </body>

  <script>
    var numero1 = 45;
    var numero2 = 97;
    var numero3 = 63;

    var animales = ["Zorro","Oso", "Gorila"];

    var resultado = (numero1*numero2)/numero3;

    console.log("Arreglo de Animales: " + animales);
    console.log("Numero: " + numero1);
    console.log("Numero: " + numero2);
    console.log("Numero: " + numero3);
    console.log("Resultado: " + resultado);
  </script>
</html>
