<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array con Corchetes</title>
  </head>
  <body>
    <h1>Array con Corchetes</h1>
    <p id="a1"></p>
    <p id="a2"></p>
    <p id="a3"></p>
    <p id="a4"></p>
    <p id="a5"></p>
    <p id="a6"></p>
  </body>

  <script>

    array1 = ["Zorro","Oso","Gorila"];
    array2 = ["Mazda","Nisan","Chevrolet"];
    array3 = ["Nokia","Sony","Samsung"];
    array4 = ["Licerpool","Juventus","Milan"];
    array5 = ["Messi","Ronaldo","Robben"];
    array6 = ["Junio","Noviembre","Octubre"];

    document.getElementById("a1").innerHTML = array1;
    document.getElementById("a2").innerHTML = array2;
    document.getElementById("a3").innerHTML = array3;
    document.getElementById("a4").innerHTML = array4;
    document.getElementById("a5").innerHTML = array5;
    document.getElementById("a6").innerHTML = array6;
  </script>
</html>
