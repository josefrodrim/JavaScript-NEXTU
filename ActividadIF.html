<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad IF</title>
  </head>
  <body>
    <h1>Actividad IF</h1>
    <p id="edad"></p>
    <button onclick="verificarEdad()">Verificar edad</button>
  </body>
  <script>
    var edad = 28;

    function verificarEdad() {
      if (edad>= 18) {
        document.getElementById("edad").innerHTML = "Usted es mayor de edad";
      }
    }
  </script>
</html>
