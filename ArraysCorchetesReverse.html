<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array Corchetes reverse()</title>
  </head>
  <body>
    <h1>Arreglos Corchetes reverse()</h1>
    <p id="a1"></p>
    <p id="a2"></p>
    <p id="a3"></p>
    <p id="a4"></p>
    <p id="a5"></p>
    <p id="a6"></p>
  </body>
  <script>

  array1 = ["Maria","Pedro","Juan"];
  array2 = [4.5,3.9,2.9];
  array3 = ["Matematicas","Sociales","Castellano"];
  array4 = ["Sida","Cancer","Gastritis"];
  array5 = ["Vallenato","Salsa","Pop"];
  array6 = ["Lunes","Martes","Miercoles"];


  document.getElementById("a1").innerHTML = array1.reverse();
  document.getElementById("a2").innerHTML = array2.reverse();
  document.getElementById("a3").innerHTML = array3.reverse();
  document.getElementById("a4").innerHTML = array4.reverse();
  document.getElementById("a5").innerHTML = array5.reverse();
  document.getElementById("a6").innerHTML = array6.reverse();

  </script>
</html>
