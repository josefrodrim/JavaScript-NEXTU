<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Error THROW</title>
  </head>
  <body>
    <h1>Manejo de errores con THROW</h1>
    <button onclick="miFuncion1()">Ejecutar Funcion 1</button>
    <button onclick="miFuncion2()">Ejecutar Funcion 2</button>
  </body>

  <script>
    function miFuncion1() {
      try {
        var  mensaje = "Esto es un mensaje desde JavaScript";
        if (isNaN(parseInt(mensaje))) {
          throw "Parametro pasado al metodo parseInt no es un numero!";
        }
      } catch (error) {
        alert("Existe un error" + " - " + error);
      }
    }

    function miFuncion2() {
      try {
        var res = 45/0;
        if (res== Infinity) {
          throw "Division entre cero no es valida";
        }
      } catch (error) {
        alert("Existe un error" + " - " + error);
      }
    }
  </script>
</html>
