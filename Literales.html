<!doctype html>
<html>
<head>
  <title>Objetos Literales</title>
</head>
<body>

  <h1> Literales Numericos</h1>
  <p id ="numerico1"></p>
  <p id ="numerico2"></p>
  <p id ="numerico3"></p>

  <h1>Literales de Cadena</h1>

  <p id="cadena1"></p>
  <p id="cadena2"></p>
  <p id="cadena3"></p>

  <h1>Literales de Expresion</h1>

  <p id="expresion1"></p>
  <p id="expresion2"></p>
  <p id="expresion3"></p>

  <h1>Literales de Funcion</h1>

  <p id="funcion"></p>
</body>

<script>
document.getElementById("numerico1").innerHTML = 4343;
document.getElementById("numerico2").innerHTML = 23.43;
document.getElementById("numerico3").innerHTML = 556e2;

document.getElementById("cadena1").innerHTML = "Maria Perez";

document.getElementById("expresion2").innerHTML = 4 * 5;

  document.getElementById("funcion").innerHTML = "Mi Funcion!!!!";

}

miFuncion();

</script>
