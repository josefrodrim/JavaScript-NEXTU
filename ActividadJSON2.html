    ];

    function leerJSON(json) {
      var out = "";
      for (var i = 0; i < json.length; i++) {
        out += "Nombre: " + json[i].nombre + " - " + "Precio: " + json[i].precio + "<br>";

      }
      document.getElementById("vendidos").innerHTML = out;
    }

    function leerMayores(json) {
      var out = 0;
      for (var i = 0; i < json.length; i++) {
        out+=json[i].precio;
      }
      document.getElementById("total").innerHTML ="La suma total es: " + out;
    }

    function mostrarVentas(){
      leerJSON(ventas);
    }
    function sumaVentas(){
      leerMayores(ventas);
    }


  </script>
