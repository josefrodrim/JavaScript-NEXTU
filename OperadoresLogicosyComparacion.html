<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Operadores logicos y de Comparacion</title>
  </head>
  <body>
    <h1>Operadores logicos y de Comparacion</h1>
    <p id="op1"></p>
    <p id="op2"></p>
    <p id="op3"></p>
    <p id="op4"></p>
    <p id="op5"></p>
    <p id="op6"></p>
  </body>

  <script>

  document.getElementById("op1").innerHTML = 12 > 9 && 23 < 57;
  document.getElementById("op2").innerHTML = 7 < 2 || 93 < 23;
  document.getElementById("op3").innerHTML = 34 > 5 && 12 < 76;
  document.getElementById("op4").innerHTML = 22 < 50 && 1 < 3;
  document.getElementById("op5").innerHTML = 15 > 14 && 83 < 53;
  document.getElementById("op6").innerHTML = 6 < 2 || 65 < 100 ;

  </script>
</html>
