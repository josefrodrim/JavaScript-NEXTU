<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Conversion Datos</title>
  </head>
  <body>
    <h1>Conversion de Datos utilizando Number()</h1>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <p id="d5"></p>
    <p id="d6"></p>
    <p id="d7"></p>
    <p id="d8"></p>

  </body>
  <script>
    document.getElementById("d1").innerHTML = Number("4.5");
    document.getElementById("d2").innerHTML = Number("42524");
    document.getElementById("d3").innerHTML = Number(45>9);
    document.getElementById("d4").innerHTML = Number(36<6);
    document.getElementById("d5").innerHTML = Number("56.252");
    document.getElementById("d6").innerHTML = Number("1.53");
    document.getElementById("d7").innerHTML = Number(90>100);
    document.getElementById("d8").innerHTML = Number(44<8);


  </script>
</html>
