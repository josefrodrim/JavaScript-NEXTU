<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta  content="text/html">
    <title>Formulario</title>
  </head>
  <body onload="evento_onload()">
    <h4>Formulario de Registro de Usuarios</h4>
    <table>
      <form  id="formulario">
        <tr>
          <td><label>Nombre:</label></td>
          <td><input id="nombres" name="nombres" type="texto" onfocus="evento_onfocus(this)"></td>
        </tr>
        <tr>
          <td><label>Apellidos:</label></td>
          <td><input  id="apellidos" type="text" name="apellidos" ></td>
        </tr>
        <tr>
          <td><label>Identificacion:</label></td>
          <td><input  id="identificacion" type="text" name="identificacion" oncopy="evento_oncopy()" ></td>
        </tr>
        <tr>
          <td><label>Sexo:</label></td>
          <td>
            <select id="sexo" name="sexo">
              <option value="" name=""></option>
              <option value="masculino" name="masculino">Masculino</option>
              <option value="femenido" name="femenino">Femenino</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label>Email:</label></td>
          <td><input id="email" type="text" name="email" ></td>
        </tr>
        <tr>
          <td><label>Telefono:</label></td>
          <td><input id="telefono"  type="text" name="telefono" ></td>
        </tr>
        <tr>
          <td><label>Direccion:</label></td>
          <td><input id="direccion" type="text" name="direccion" ></td>
        </tr>
        <tr>
          <td><input id="enviar" type="submit" name="enviar" value="Enviar" onclick="evento_onclick()"></td>
        </tr>
      </form>
    </table>
  </body>
  <script type="text/javascript">
    function evento_onload() {
      alert("Bienvenido a nuestro Formulario de Registro de Usuarios");
    }
    function evento_onclick() {
      alert("Los datos han sido enviados correctamente");
    }
    function evento_onfocus(elemento) {
      elemento.style.background = "#CCCCCC";
    }
    function evento_oncopy() {
      alert("El texto ha sido copiado");
    }

  </script>
</html>
