<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Objetos Date</title>
  </head>
  <body>
    <h1>Objetos Date</h1>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>
    <p id="d5"></p>
    <p id="d6"></p>
  </body>

  <script>
  date1 = new Date();
  date2 = new Date(2014,3,25);
  date3 = new Date(2015,0,16);
  date4 = new Date(1990,10,29);
  date5 = new Date(1998,4,22);
  date6 = new Date(2022,6,12);

  document.getElementById("d1").innerHTML = date1;
  document.getElementById("d2").innerHTML = date2;
  document.getElementById("d3").innerHTML = date3;
  document.getElementById("d4").innerHTML = date4;
  document.getElementById("d5").innerHTML = date5;
  document.getElementById("d6").innerHTML = date6;

  </script>

</html>
