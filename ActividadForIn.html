<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad For In</title>
  </head>
  <body>
    <h1>Ciclo For In para trabajar con Objetos</h1>
    <p id="salida"></p>
    <button  onclick="mostrarDatos()">Mostar</button>
  </body>
  <script>
  function mostrarDatos() {
    var texto = "";
    var objeto = {
                  ID: "001",
                  nombre: "Josef",
                  telefono: 964208439
                };
    var x;
    for (var x in objeto) {
      texto += objeto[x] + "<br>";
    }
    document.getElementById("salida").innerHTML = texto;
  }


  </script>
</html>
