<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evento OnMouseOver</title>
  </head>
  <body>
    <div onmouseover="entrada(this)" style="background-color:#f0f313 ; width:170px ; height:20px ; padding: 40px;" >
      Pasar el Mouse por aqui
    </div>
  </body>

  <script type="text/javascript">
    function entrada(obj) {
      obj.innerHTML = "NextUniversity";
    }
  </script>
</html>
