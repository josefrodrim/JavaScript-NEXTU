<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad JS POO</title>
  </head>
  <body>
    <h1>Usando JS y POO</h1>
    <p id="est"></p>
    <button onclick="miFuncion()">Mostrar Promedio </button>
  </body>

  <script>
    function Estudiante(codigo, nombre, nota1, nota2 ) {
      this.codigo = codigo;
      this.nombre = nombre;
      this.nota1 = nota1;
      this.nota2 = nota2;

      this.promedio = function () {
         var prom = (nota1 + nota2)/2;
        document.getElementById("est").innerHTML ="el promedio del estudiante " + this.nombre+ " es " +prom;
      }
    }

    var estudiante = new Estudiante("001", "Josef", 12, 20);

    function miFuncion() {
      estudiante.promedio();
    }

  </script>

</html>
