<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ciclo Do-While</title>

  </head>
  <body>
    <h1>Ciclo Do-While</h1>
    <h1>CONTEO DEL 50 AL 100</h1>
    <p id="salida"></p>
    <button onclick="conteo()">Iniciar Conteo</button>
  </body>
  <script>
    function conteo() {
      var contador = 50;
      var texto = "";

      do {
        texto += contador + "<br>";
        contador++;
      } while (contador <=100);
      document.getElementById("salida").innerHTML = texto;
    }
  </script>
</html>
