<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codigo 4</title>
  </head>
  <body>
    <h1>Multiplicacion</h1>
    <p id="n1"></p>
  </body>

  <script>
    Number.prototype.metodoMultiplicar = function (){

      return this*12;
    }

    var numero = 100;

    document.getElementById("n1").innerHTML = numero.metodoMultiplicar();
  </script>
</html>
