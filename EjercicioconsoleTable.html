<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Utilizando el metodo console.table()</title>
  </head>
  <body>
    <h1>Utilizando el Metodo console.table()</h1>
  </body>
  <script>
    var decimales = [
                    [1.70,1.50,1.48],
                    [1.34,1.90,2.0],
                    [1.55,1.84,1.28]
                    ];
    var colores = [
                  ["Rojo","Azul","Verde"],
                  ["Amarillo","Naranja","Marron"],
                  ["Rosado","Violeta","Gris"]
                  ];
    var meses = [
                ["Enero","Febrero","Mayo"],
                ["Junio","Julio","Agosto"],
                ["Septiembre","Octubre","Noviembre"]
                ];

    console.table(decimales);
    console.table(colores);
    console.table(meses);
  </script>
</html>
