<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ciclo FOR</title>
  </head>
  <body>
    <h1>Ciclo for</h1>
    <p id="salida"></p>
    <button onclick="mostrarEquipos()">Mostrar Equipos</button>
  </body>
  <script>
  function mostrarEquipos(){
    var texto = "Equipor <br>";

    var equipos = ["Liverpool", "Barcelona", "Juventus", "Real Madrid", "Roma"];
    for (var i = 0; i <  equipos.length; i++) {
       texto += equipos[i] + "<br>";
    }
    document.getElementById("salida").innerHTML = texto;
  }

  </script>
</html>
