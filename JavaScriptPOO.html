<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS POO</title>
  </head>
  <body>
    <h1>JS orientado a objetos</h1>
    <p id="saludo1"></p>
    <p id="saludo2"></p>

    <button onclick="miFuncion1()">Saludo 1</button>
    <button onclick="miFuncion2()">Saludo 2</button>
  </body>
  <script>
    function Persona(nombre, edad, ciudad, email) {//definicion de la clase Persona
      //SETEAMos los atributos de la clase persona con los parametros recibidos
      this.nombre = nombre;
      this.edad = edad;
      this.ciudad = ciudad;
      this.email = email;
//metodo saludar
      this.saludar = function(){
        document.getElementById("saludo1").innerHTML = "Hola mi nombre es" + this.nombre + " y mi edad es "+ this.edad;
      };
    }

    var persona = new Persona("Carlos Morales","24", "Cartagena", "carlos@hotmail.com");
    //Creacion de un objeto de la clase persona

    function miFuncion1(argument) {
      persona.saludar();// Invocacion del metodo saludar() a traves del objeto persona
    }

    function miFuncion2(argument) {
      //Acceso a los atributos ciudad e email del objeto persona
      document.getElementById("saludo2").innerHTML = "Soy de " + persona.ciudad  + " y mi correo es " + persona.email;
    }



  </script>
</html>
