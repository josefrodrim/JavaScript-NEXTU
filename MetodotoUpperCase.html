<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Metodo toUpperCase</title>
  </head>
  <body>
    <h1>Metodo toUpperCase</h1>

      <p id="s1"></p>
      <p id="s2"></p>
      <p id="s3"></p>
      <p id="s4"></p>
      <p id="s5"></p>
/
  </body>
  <script>

    var cadena1 = "La necesidad de tener la razon: señal de espiritu vulgar";
    var cadena2 = "La mentira engaña solamente al que la dice";
    var cadena3 = "Se puede admitir la fuerza bruta, pero la razón bruta es insoportable";
    var cadena4 = "Pensamientos tontos los tenemos todos, pero el sabio se los calla";
    var cadena5 = "Saber y saberlo demostrar, es valer dos veces";

    document.getElementById("s1").innerHTML = cadena1.toUpperCase();
    document.getElementById("s2").innerHTML = cadena2.toUpperCase();
    document.getElementById("s3").innerHTML = cadena3.toUpperCase();
    document.getElementById("s4").innerHTML = cadena4.toUpperCase();
    document.getElementById("s5").innerHTML = cadena5.toUpperCase();
  </script>
</html>
