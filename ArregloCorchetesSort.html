<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Arreglos Corchetes sort()</title>
  </head>
  <body>
    <h1>Arreglo Corchetes Metodo sort()</h1>
    <p id="a1"></p>
    <p id="a2"></p>
    <p id="a3"></p>
    <p id="a4"></p>
    <p id="a5"></p>
    <p id="a6"></p>
  </body>
  <script>
  var array1 = [1.74,1.53,1.43];
  var array2 = [20,50,19];
  var array3 = ["PES 2014","FIFA 2014","Gears of War"];
  var array4 = ["Higado","Pulmones","Cerebro"];
  var array5 = ["Facebook","Twitter","Instagram"];
  var array6 = ["Venus","Mercurio","Pluton"];

  document.getElementById("a1").innerHTML = array1.sort();
  document.getElementById("a2").innerHTML = array2.sort();
  document.getElementById("a3").innerHTML = array3.sort();
  document.getElementById("a4").innerHTML = array4.sort();
  document.getElementById("a5").innerHTML = array5.sort();
  document.getElementById("a6").innerHTML = array6.sort();
  </script>
</html>
