<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actividad Error Finally</title>
  </head>
  <body>
    <h1>Usando Finally</h1>
    <p id="mensaje"></p>
    <button onclick="miFuncion()">Ejecutar funcion</button>
  </body>
  <script>
    function miFuncion() {
      try {
        var estudiante = null;
        alert(estudiante.nombre);
      } catch (error) {
        alert("existe un Error" + " - " + error);
      } finally {
        document.getElementById("mensaje").innerHTML = "Estamos en la sentencia Finally";
      }
    }
  </script>
</html>
