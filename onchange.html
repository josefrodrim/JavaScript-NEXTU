<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      function letras() {
        var x = document.getElementById("mayuscula");
        x.value = x.value.toUpperCase();
      }
    </script>

    <meta charset="utf-8">
    <title> Evento onchange</title>

  </head>
  <body>
    Escriba su Direccion:
     <input type="text"  id="mayuscula" onchange="letras()">
     <p> Las letras se Cambian a mayusculas cuando termine de escribir en la caja de texto</p>
  </body>
</html>
