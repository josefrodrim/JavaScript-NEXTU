<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Error Finally</title>
  </head>
  <h1>Error con Finally</h1>
  <p id="mensaje"></p>
  <button onclick="miFuncion1()">Ejecutar Funcion 1</button>

  <body>
    <script>
      function miFuncion1() {
        try {
          var edad= 60;
          calcular(edad); // la funcion calcular no esta definida
        } catch (error) {
          alert("Existe un error"+  " - " + error)
        } finally {
          document.getElementById("mensaje").innerHTML = "Seguimos pese al error!!!"
        }
      }

    </script>
  </body>
</html>
