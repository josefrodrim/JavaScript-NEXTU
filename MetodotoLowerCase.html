<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>METODO toLowerCase</title>
  </head>
  <body>
    <h1>toLowerCase</h1>
    <p id="t1"></p>
    <p id="t2"></p>
    <p id="t3"></p>
    <p id="t4"></p>
    <p id="t5"></p>
  </body>
  <script>

      var texto1 = "TODOS DESEAMOS LLEGAR A VIEJOS Y TODOS NEGAMOS QUE HEMOS LLEGADO";
      var texto2 = "QUIEN NO ES DUEÑO DE SU PENSAMIENTONO ES DUEÑO DE SUS ACTOS";
      var texto3 = "DOS EXCESOS: EXCLUIR A LA RAZON, NO ADMITIR MÁS QUE LA RAZON";
      var texto4 = "PIENSO, LUEGO EXISTO";
      var texto5 = "HAZ DE TU VIDA UN SUEÑO Y DE TU SUEÑO UNA REALIDAD";

      document.getElementById("t1").innerHTML = texto1.toLowerCase();
      document.getElementById("t2").innerHTML = texto2.toLowerCase();
      document.getElementById("t3").innerHTML = texto3.toLowerCase();
      document.getElementById("t4").innerHTML = texto4.toLowerCase();
      document.getElementById("t5").innerHTML = texto5.toLowerCase();



  </script>
</html>
