<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Array con Constructor</title>
  </head>
  <body>
    <h1>Array con Constructor</h1>
    <p id="a1"></p>
    <p id="a2"></p>
    <p id="a3"></p>
    <p id="a4"></p>
    <p id="a5"></p>
    <p id="a6"></p>
  </body>

  <script>

    var array1 = new Array("Rosa","Margarita","Tulipan");
    var array2 = new Array("Nike","Puma","Adidas");
    var array3 = new Array("Aquila","Canario","Paloma");
    var array4 = new Array("Tiburon","Ballena","Salmon");
    var array5 = new Array("Uva","Manzana","Fresa");
    var array6 = new Array("Rojo","Azul","Verde");

    document.getElementById("a1").innerHTML = array1;
    document.getElementById("a2").innerHTML = array2;
    document.getElementById("a3").innerHTML = array3;
    document.getElementById("a4").innerHTML = array4;
    document.getElementById("a5").innerHTML = array5;
    document.getElementById("a6").innerHTML = array6;

  </script>
</html>
